<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <script src="libraries/honeycomb.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/play.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">

</head>

<body>
    <main id="game">
        <section id="createGame">
            <h1 class="font" id="fontHead">
                Create Your Game
            </h1>
            <section class="pop">
                <section class="description font">
                    <p>To make your game, select the number of players and the duration of your game. </p>
                </section>
                <section class="player-count" id="player">
                    
                    <section class="number-player">
                        <p>1</p>
                    </section>
                    <section class="number-player">
                        <p>2</p>
                    </section>
                    <section class="number-player">
                        <p>3</p>
                    </section>
                    <section class="number-player">
                        <p>4</p>
                    </section>
                </section>
            </section>
            <section id="createPanel">
                <a href="" class="button">
                    Start
                </a>
            </section>
        </section>
        <section id="titanSelect">
            
            <section id="titanSelection">

            </section>
        </section>
    </main>
</body>

</html>
