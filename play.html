<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <script src="libraries/honeycomb.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/play.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">

</head>

<body>
    <main id="game">
        <section id="createGame">
            <h1 class="font" id="fontHead">
                Create Your Game
            </h1>
            <section class="pop">
                <section class="description font">
                    <p>To make your game, select the number of players and the duration of your game. </p>
                </section>
                <section class="column">
                    <section class="font" id="player">
                        <h1 class="instruct font">Number of Players</h1>
                        <section class="row center">
                            <button class="box-select">
                                <p>1</p>
                            </button>
                            <button class="box-select">
                                <p>2</p>
                            </button>
                            <button class="box-select">
                                <p>3</p>
                            </button>
                            <button class="box-select">
                                <p>4</p>
                            </button>
                        </section>
                    </section>
                    <section class="duration">
                        <h1 class="instruct font">Duration of player turns</h1>
                        <section class="row">
                            <button class="box-select">
                                <p>30 seconds</p>
                            </button>
                            <button class="box-select">
                                <p>1 minute</p>
                            </button>
                            <button class="box-select">
                                <p>1 minute 30 seconds</p>
                            </button>
                            <button class="box-select" id="btnSelect">2 Minutes</button>
                        </section>
                    </section>
                    <section class="points column">
                        <label for="">Points to Win</label>
                        <input type="number" name="" id="userPoints">
                    </section>
            </section>
            </section>
            <section id="createPanel">
                <a href="" class="button">
                    Start
                </a>
            </section>
        </section>
        <section id="titanSelect">

            <section id="titanSelection">

            </section>
        </section>
    </main>
</body>

</html>
