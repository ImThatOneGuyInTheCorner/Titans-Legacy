<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="style.css">
    <script src="libraries/honeycomb.js"></script>
    <script type="module" src="js/play.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">

</head>

<body>
    <main id="game">
        <section id="createGame" class="fillpage flex">
            <h1 class="font" id="fontHead">
                Create Your Game
            </h1>
            <section id="pop" class="flex column">
                <section class="description font">
                    <p>To make your game, select the number of players and the duration of your game. </p>
                </section>
                <section class="column flex">
                    <section class="flex column" id="players">
                        <h2 class="instruct font">Number of Players</h2>
                        <section class="flex selector" id="playerSelector">
                            <button id="numPlayer1" class="box-select button-select">
                                1
                            </button>
                            <button id="numPlayer2" class="box-select button-select">
                                2
                            </button>
                            <button id="numPlayer3" class="box-select button-select">
                                3
                            </button>
                            <button id="numPlayer4" class="box-select button-select">
                                4
                            </button>
                        </section>
                    </section>
                    <section id="duration" class="flex column">
                        <h2 class="instruct font">Duration of player turns</h2>
                        <section class="flex selector" id="durationSelector">
                            <button class="box-select button-select">
                                0:30
                            </button>
                            <button class="box-select button-select">
                                1:00
                            </button>
                            <button class="box-select button-select">
                                1:30
                            </button>
                            <button class="box-select button-select">
                                2:00
                            </button>
                        </section>
                    </section>
                    <section class="points font columnNoWrap">
                        <label for="pointsSlider" class="instruct font">Points to Win!</label>
                        <div class="slidecontainer">
                            <input type="range" min="5" max="15" value="15" class="slider" id="pointsSlider">
                        </div>
                    </section>
                </section>
            </section>
            <section id="createPanel" class="full flex">
                <a href="#" class="button menuButton">
                    Start
                </a>
            </section>
        </section>
        <section id="titanSelect" class="fillpage flex hidden">
            <button id="prevTitan" class="controller">&LessLess;</button>
            <section id="titanSelection" class="flex half">
                <ul class="full">
                    <li class="titanCardSelect flex">      
                        <figure class="flex">
                            <figcaption class="font">Bandit</figcaption>
                            <img src="assets/bandit.png" alt="bandit">
                        </figure>
                        <section class="stats flex column half">
                            
                            <h2>Stats</h2>
                            <hr>
                            <section class="displayStats flex">
                                <p>stat</p>
                                <p>stat</p>
                                <p>stat</p>
                            </section>
                        </section>
                    </li>
                    <li class="titanCardSelect flex hidden">
                        <figure class="flex half">
                            <figcaption class="font">Bandit</figcaption>
                            <img src="assets/bandit.png" alt="bandit">
                        </figure>
                    </li>
                </ul>
                <button id="selectTitan" class="button menuButton">Select</button>
            </section>
            <button id="nextTitan" class="controller">&GreaterGreater;</button>

        </section>
        <section id="playing fillpage" class="hidden">
            <section id="gameboard">

            </section>
            <section id="sidebar">
                <section class="list" id="trades">
                    <h2>Available Trades</h2>
                    <section class="trade1">
                        <section id="tradebox1" class="tradeBox">
                            <p>Trade 1 Mushroom for 1 wood</p>
                        </section>
                    </section>
                    <section class="trade2">
                        <section id="tradebox2" class="tradeBox">
                            <p>Trade 1 Mushroom for 1 wood</p>
                        </section>
                    </section>
                    <section id="offerBtn">
                        <button class="offerBtn font">Create an Offer</button>
                    </section>
                </section>

            </section>
            <section id="bottombar">
                <section class="list" id="inventory">
                    <h2>inventory</h2>
                    <ul>
                        <li>Sword</li>
                        <li>Dagger</li>
                    </ul>
                </section>
                <section id="playercard">
                    <figure>
                        <img src="assets/ryantile.png" alt="card image">
                    </figure>
                </section>
                <ul>
                    <li>
                        <figure><img src="assets/polygon4.svg" alt="resource"></figure>
                    </li>
                    <li>
                        <figure><img src="assets/polygon4.svg" alt="resource"></figure>
                    </li>
                    <li>
                        <figure><img src="assets/polygon4.svg" alt="resource"></figure>
                    </li>


                </ul>
            </section>
        </section>
    </main>
    <section id="placepop" class="hidden background">
        <section id="resources" class="flex">
            <figure>
                <img src="assets/polygon4.svg" alt="shroom">
                <figcaption>1</figcaption>
            </figure>
            <figure>
                <img src="assets/polygon4.svg" alt="log">
                <figcaption>1</figcaption>

            </figure>
            <figure>
                <img src="assets/polygon4.svg" alt="house">
                <figcaption>1</figcaption>

            </figure>

        </section>
        <figure>
            <img src="assets/house.svg" alt="house">
        </figure>
        <h2 id="building"></h2>
    </section>
</body>

</html>
